<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <img class="flag" src="https://www.countryflags.io/{{ country.iso2Code }}/shiny/32.png">
    </div>
    <mat-card-title>{{ country.name }}</mat-card-title>
    <mat-card-subtitle>{{ country.capitalCity }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>

    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
