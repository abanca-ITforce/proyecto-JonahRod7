<mat-nav-list>

  <a
    mat-list-item
    [routerLink]="[isAbsolute ? '/' : '', 'countries', country.id]"
    *ngFor="let country of countries"
  >
    <div mat-card-avatar>
        <img class="flag" src="https://www.countryflags.io/{{ country.iso2Code }}/shiny/32.png">
    </div>
    {{ country.name }}
  </a>
</mat-nav-list>
